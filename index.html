<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Kind of Fruit Are You?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #FFFBF2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFB6C1;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .question {
            margin: 30px 0;
            font-size: 1.5em;
        }

        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .option-button {
            background-color: #FFF3CD;
            border: 2px solid #FFC107;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #FFD700;
        }

        .hidden {
            display: none;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>What Kind of Fruit Are You?</h1>
    </header>
    <main>
        <div id="question1" class="question">
            What's your favorite color?
        </div>
        <div id="options1" class="options">
            <button class="option-button" onclick="showQuestion2('Red')">Red</button>
            <button class="option-button" onclick="showQuestion2('Green')">Green</button>
            <button class="option-button" onclick="showQuestion2('Yellow')">Yellow</button>
            <button class="option-button" onclick="showQuestion2('Purple')">Purple</button>
        </div>

        <div id="question2" class="question hidden">
            What's your favorite season?
        </div>
        <div id="options2" class="options hidden">
            <button class="option-button" onclick="showQuestion3('Winter')">Winter</button>
            <button class="option-button" onclick="showQuestion3('Spring')">Spring</button>
            <button class="option-button" onclick="showQuestion3('Summer')">Summer</button>
            <button class="option-button" onclick="showQuestion3('Fall')">Fall</button>
        </div>

        <div id="question3" class="question hidden">
            What's your favorite activity?
        </div>
        <div id="options3" class="options hidden">
            <button class="option-button" onclick="showQuestion4('Reading')">Reading</button>
            <button class="option-button" onclick="showQuestion4('Hiking')">Hiking</button>
            <button class="option-button" onclick="showQuestion4('Cooking')">Cooking</button>
            <button class="option-button" onclick="showQuestion4('Gaming')">Gaming</button>
        </div>

        <div id="question4" class="question hidden">
            What's your favorite time of day?
        </div>
        <div id="options4" class="options hidden">
            <button class="option-button" onclick="showResult('Morning')">Morning</button>
            <button class="option-button" onclick="showResult('Afternoon')">Afternoon</button>
            <button class="option-button" onclick="showResult('Evening')">Evening</button>
            <button class="option-button" onclick="showResult('Night')">Night</button>
        </div>

        <div id="result" class="result hidden"></div>
    </main>

    <script>
        function showQuestion2(color) {
            document.getElementById('question1').classList.add('hidden');
            document.getElementById('options1').classList.add('hidden');
            document.getElementById('question2').classList.remove('hidden');
            document.getElementById('options2').classList.remove('hidden');
            document.getElementById('result').dataset.color = color;
        }

        function showQuestion3(season) {
            document.getElementById('question2').classList.add('hidden');
            document.getElementById('options2').classList.add('hidden');
            document.getElementById('question3').classList.remove('hidden');
            document.getElementById('options3').classList.remove('hidden');
            document.getElementById('result').dataset.season = season;
        }

        function showQuestion4(activity) {
            document.getElementById('question3').classList.add('hidden');
            document.getElementById('options3').classList.add('hidden');
            document.getElementById('question4').classList.remove('hidden');
            document.getElementById('options4').classList.remove('hidden');
            document.getElementById('result').dataset.activity = activity;
        }

        function showResult(timeOfDay) {
            const color = document.getElementById('result').dataset.color;
            const season = document.getElementById('result').dataset.season;
            const activity = document.getElementById('result').dataset.activity;
            let fruit = '';

            if (color === 'Red' && season === 'Winter' && activity === 'Reading' && timeOfDay === 'Morning') {
                fruit = 'Apple';
            } else if (color === 'Green' && season === 'Spring' && activity === 'Hiking' && timeOfDay === 'Afternoon') {
                fruit = 'Kiwi';
            } else if (color === 'Yellow' && season === 'Summer' && activity === 'Cooking' && timeOfDay === 'Evening') {
                fruit = 'Mango';
            } else if (color === 'Purple' && season === 'Fall' && activity === 'Gaming' && timeOfDay === 'Night') {
                fruit = 'Grapes';
            } else {
                fruit = 'Fruit not found';
            }

            document.getElementById('result').innerText = `You are a ${fruit}!`;
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
