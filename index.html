<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Kind of Fruit Are You?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #FFFBF2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFB6C1;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .question {
            margin: 30px 0;
            font-size: 1.5em;
        }

        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .option-button {
            background-color: #FFF3CD;
            border: 2px solid #FFC107;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #FFD700;
        }

        .hidden {
            display: none;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .error {
            color: #FF6F61;
        }

        .fruit-emoji {
            font-size: 4em;
            margin-top: 10px;
        }

        footer {
            background-color: #FFB6C1;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-link {
            color: #FFC107;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Additional Styling for Expanded Features */
        .question-container {
            position: relative;
            display: inline-block;
        }

        .question-number {
            font-size: 1.2em;
            font-weight: bold;
            position: absolute;
            top: -10px;
            left: -30px;
            background-color: #FFB6C1;
            padding: 5px 10px;
            border-radius: 50%;
            color: #FFF;
        }

        .option-button {
            width: 200px;
            font-size: 1.1em;
            padding: 10px;
        }

        .result {
            font-size: 2em;
            margin-top: 30px;
            font-weight: bold;
        }

        /* New Styles */
        .emoji-result {
            font-size: 3em;
            margin-top: 20px;
        }

        .question-container {
            padding: 10px;
            border: 1px solid #FFC107;
            border-radius: 10px;
            background-color: #FFFBF2;
        }

        .question-container.active {
            background-color: #FFF3CD;
        }
    </style>
</head>
<body>
    <header>
        <h1>What Kind of Fruit Are You?</h1>
    </header>
    <main>
        <div id="question1" class="question-container active">
            <div class="question-number">1</div>
            <div class="question">
                What's your favorite color?
            </div>
            <div id="options1" class="options">
                <button class="option-button" onclick="showQuestion2('Red')">Red üçé</button>
                <button class="option-button" onclick="showQuestion2('Green')">Green ü•ù</button>
                <button class="option-button" onclick="showQuestion2('Yellow')">Yellow üçå</button>
                <button class="option-button" onclick="showQuestion2('Purple')">Purple üçá</button>
            </div>
        </div>

        <div id="question2" class="question-container hidden">
            <div class="question-number">2</div>
            <div class="question">
                What's your favorite season?
            </div>
            <div id="options2" class="options">
                <button class="option-button" onclick="showQuestion3('Winter')">Winter ‚ùÑÔ∏è</button>
                <button class="option-button" onclick="showQuestion3('Spring')">Spring üå∏</button>
                <button class="option-button" onclick="showQuestion3('Summer')">Summer ‚òÄÔ∏è</button>
                <button class="option-button" onclick="showQuestion3('Fall')">Fall üçÇ</button>
            </div>
        </div>

        <div id="question3" class="question-container hidden">
            <div class="question-number">3</div>
            <div class="question">
                What's your favorite activity?
            </div>
            <div id="options3" class="options">
                <button class="option-button" onclick="showQuestion4('Reading')">Reading üìö</button>
                <button class="option-button" onclick="showQuestion4('Hiking')">Hiking ü•æ</button>
                <button class="option-button" onclick="showQuestion4('Cooking')">Cooking üç≥</button>
                <button class="option-button" onclick="showQuestion4('Gaming')">Gaming üéÆ</button>
            </div>
        </div>

        <div id="question4" class="question-container hidden">
            <div class="question-number">4</div>
            <div class="question">
                What's your favorite time of day?
            </div>
            <div id="options4" class="options">
                <button class="option-button" onclick="showResult('Morning')">Morning üåÖ</button>
                <button class="option-button" onclick="showResult('Afternoon')">Afternoon ‚òÄÔ∏è</button>
                <button class="option-button" onclick="showResult('Evening')">Evening üåá</button>
                <button class="option-button" onclick="showResult('Night')">Night üåô</button>
            </div>
        </div>

        <div id="result" class="result hidden">
            <div id="fruitEmoji" class="emoji-result"></div>
            <div id="fruitDescription" class="result-description"></div>
        </div>
    </main>

    <footer>
        <a href="https://example.com" class="footer-link">Learn More About Fruits</a>
    </footer>

    <script>
        // Show the next question and store the answer
        function showQuestion2(color) {
            document.getElementById('question1').classList.remove('active');
            document.getElementById('options1').classList.add('hidden');
            document.getElementById('question2').classList.add('active');
            document.getElementById('options2').classList.remove('hidden');
            document.getElementById('result').dataset.color = color;
        }

        function showQuestion3(season) {
            document.getElementById('question2').classList.remove('active');
            document.getElementById('options2').classList.add('hidden');
            document.getElementById('question3').classList.add('active');
            document.getElementById('options3').classList.remove('hidden');
            document.getElementById('result').dataset.season = season;
        }

        function showQuestion4(activity) {
            document.getElementById('question3').classList.remove('active');
            document.getElementById('options3').classList.add('hidden');
            document.getElementById('question4').classList.add('active');
            document.getElementById('options4').classList.remove('hidden');
            document.getElementById('result').dataset.activity = activity;
        }

        function showResult(timeOfDay) {
            const color = document.getElementById('result').dataset.color;
            const season = document.getElementById('result').dataset.season;
            const activity = document.getElementById('result').dataset.activity;
            let fruitEmoji = '';
            let description = '';

            if (color === 'Red' && season === 'Winter' && activity === 'Reading' && timeOfDay === 'Morning') {
                fruitEmoji = 'üçé'; // Apple
                description = 'You are a classic Apple: sweet, refreshing, and always in season!';
            } else if (color === 'Green' && season === 'Spring' && activity === 'Hiking' && timeOfDay === 'Afternoon') {
                fruitEmoji = 'ü•ù'; // Kiwi
                description = 'You are a Kiwi: vibrant, adventurous, and full of zest!';
            } else if (color === 'Yellow' && season === 'Summer' && activity === 'Cooking' && timeOfDay === 'Evening') {
                fruitEmoji = 'üçå'; // Banana
                description = 'You are a Banana: fun, energetic, and perfect for a summer day!';
            } else if (color === 'Purple' && season === 'Fall' && activity === 'Gaming' && timeOfDay === 'Night') {
                fruitEmoji = 'üçá'; // Grapes
                description = 'You are a Grape: sweet, relaxed, and ideal for cozy nights in!';
            } else {
                fruitEmoji = 'üçç'; // Pineapple as a fallback
                description = 'You are a Pineapple: unique, tropical, and always a surprise!';
            }

            document.getElementById('question4').classList.add('hidden');
            document.getElementById('options4').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('fruitEmoji').textContent = fruitEmoji;
            document.getElementById('fruitDescription').textContent = description;
        }
    </script>
</body>
</html>
